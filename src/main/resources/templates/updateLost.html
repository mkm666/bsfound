<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改失物招领信息</small>
                </h1>
            </div>
        </div>
        <div class="col-md-4 column col-md-offset-10">
            <a class="btn btn-danger" href="/logOut">注销登录</a>
        </div>
    </div>
    <form action="/updateLost" method="post">
        <input type="hidden" name="id" th:value="${record.getId()}"/>
        <div class="form-group">
            <label for="title">失物名称：</label>
            <input type="text" name="title" class="form-control" id="title" th:value="${record.getTitle()}">
        </div>
        <div class="form-group">
            <label for="typeCode">发布状态：</label>
            <select class="form-control" name="typeCode" id="typeCode" th:value="${record.getTypeCode()}">
                <option value="2">寻物启事</option>
                <option value="1">失物招领</option>
            </select>
        </div>
        <div class="form-group">
            <!--            value=<fmt:formatDate value='${course.coursestarttime}' pattern='yyyy-MM-dd\'T\'hh:mm:ss'/>-->
            <label for="time">时间：</label>
            <input type="text" name="time" step="01" class="form-control" id="time" th:value="${record.getTime()}">
        </div>
        <div class="form-group">
            <label for="content">失物详情：</label>
            <input type="text" name="content" class="form-control" id="content" th:value="${record.getContent()}">
        </div>
        <div class="form-group">
            <input type="hidden" name="lostUserId" th:value="${session.userId}">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-defaultcontrol" value="修改">
            <a href="/toUserLost"><input type="button" class="btn btn-defaultcontrol" style="color: #0b0b0b"  value="取消"/></a>
        </div>
    </form>

</div>
</body>
</html>
