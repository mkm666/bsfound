<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>新增失物招领</small>
                </h1>
            </div>
        </div>
    </div>
    <form action="/addLost" method="post">
        <div class="form-group">
            <label for="title">失物名称：</label>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="typeCode">发布状态：</label>
            <select class="form-control" name="typeCode" id="typeCode">
                <option value="2">寻物启事</option>
                <option value="1">失物招领</option>
            </select>
        </div>
        <div class="form-group">

            <label for="time">时间：</label>
            <input type="text" name="time" class="form-control" id="time">
        </div>
        <div class="form-group">

            <label for="content">失物详情：</label>
            <input type="text" name="content" class="form-control" id="content">
        </div>
        <div class="form-group">
            <input type="hidden" name="lostUserId" th:value="${session.userId}">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-defaultcontrol" value="添加">
            <a href="/toUserLost"><input type="button" class="btn btn-defaultcontrol" style="color: #0b0b0b"  value="取消"/></a>
        </div>
    </form>

</div>
</body>
</html>
